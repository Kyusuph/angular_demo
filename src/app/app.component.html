<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onSave(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          {{ editPost? 'Update': 'Create'}} Post
        </button>
        <span *ngIf="editPost"> | </span>
        <button
          class="btn btn-danger"
          type="button"
          *ngIf="editPost"
          (click)="onDelete()"
        >
          Delete Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="!loadedPosts.length && !loading">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length && !loading ">
        <li
        class="list-group-item"
        *ngFor="let post of loadedPosts; let i = index"
        style="cursor: pointer"
        (click)="onSelect(i)">
          <h2> {{ post.title }} </h2>
          <p> {{ post.content }} </p>
        </li>
      </ul>
      <h3 align="center" *ngIf="loading">Loading...</h3>
    </div>
  </div>
</div>
