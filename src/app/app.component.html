<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="user-data"
          [ngModelGroup]="'userData'"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
              <span style="color: red;" class="help-block" *ngIf="!username.valid && username.touched"> This field is required!</span>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span style="color: red;" class="help-block" *ngIf="!email.valid && email.touched"> Please enter a valid email!</span>
          </div>
        </div>
        <p style="color: red"  *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            <option value="girlfriend">Your first girlfriend ?</option>
          </select>
          <div class="form-group">
            <label for="answer"></label>
            <textarea
              class="form-control"
              name="questionAnswer"
              id="answer"
              cols="10"
              [(ngModel)]="questionAnswer"
              #answer="ngModel"
              required>
            </textarea>
            <span style="color: red;" class="help-block" *ngIf="!answer.valid && answer.touched"> Please provide your answer here to continue!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [ngModel]="startingGender"
              name="gender"
              [value]="gender"
              required>
            {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-12" align="center">
      <h4>Your Data</h4>
    </div>
    <div class="col-12">
      <p>Username: {{ user.username }} </p>
      <p>Email: {{ user.email }} </p>
      <p>Question: Your first {{ user.secret }} </p>
      <p>Answer: {{ user.answer }} </p>
      <p>Gender: {{ user.gender }} </p>
    </div>
  </div>
</div>
