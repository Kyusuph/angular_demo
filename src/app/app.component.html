<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul
        class="list-group"
      >
          <div *ngIf="onlyOdd">
              <li
                class="list-group-item"
                *ngFor="let odd of oddNumbers"
                [ngClass]="{'odd': onlyOdd, 'even': !onlyOdd}"
                [ngStyle]="{backgroundColor: onlyOdd ? 'yellow': 'blue'}"
              >
                {{ odd }}
              </li>
          </div>
          <div *ngIf="!onlyOdd">
              <li
                class="list-group-item"
                *ngFor="let even of evenNumbers"
                [ngClass]="{'odd': onlyOdd, 'even': !onlyOdd}"
                [ngStyle]="{backgroundColor: onlyOdd ? 'yellow': 'blue'}"
              >
                {{ even }}
              </li>
          </div>
      </ul>
      <p appBasicHighLight>Please style me with basic directive!</p>
      <p appBetterHighlight>Please style me with better directive!</p>
    </div>
  </div>
</div>
