  <div class="row">
    <div class="col-sm-6">
      <button
        class="btn btn-primary"
        (click)="onGameStart()"
        [disabled]="gameStarted"
      >Start Game</button>
    </div>
    <div class="col-sm-6">
        <button
          class="btn btn-danger"
          (click)="onGameStop()"
          [disabled]="!gameStarted"
        >Pause Game</button>
    </div>
  </div>
